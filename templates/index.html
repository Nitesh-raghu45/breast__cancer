<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ”¬ Breast Cancer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f9f9f9;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 0.4rem;
            margin-top: 0.2rem;
        }
        .btn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            font-size: 1.2rem;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¬ Breast Cancer Prediction App</h1>
        <p>Please enter the patient's measurements below:</p>
        <form method="POST">
            {% for name, value in zipped %}
                <div class="form-group">
                    <label>{{ name }}</label>
                    <input type="number" step="0.0001" name="{{ name }}" value="{{ value }}">
                </div>
            {% endfor %}
            <button type="submit" class="btn">Predict</button>
        </form>

        {% if message %}
            <div class="result {% if 'ðŸŸ¢' in message %}success{% else %}error{% endif %}">
                <strong>{{ message }}</strong><br>
                {% if prediction is not none %}
                    Confidence: {{ prediction }}
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
